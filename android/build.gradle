// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '26')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '2.1.20'

        // Using NDK 26.1.10909125 - required for C++20 features (std::regular, std::identity, concepts)
        // React Native 0.81.5 requires C++20 which needs NDK 26+
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // Add KSP plugin to buildscript to ensure it's available for all subprojects
        // Using version compatible with Kotlin 2.0.21
        // KSP 2.0.21-1.0.26 is a stable version
        classpath("com.google.devtools.ksp:symbol-processing-gradle-plugin:2.1.20-1.0.32")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Workaround for KSP compatibility issue with expo-updates
// Force all subprojects to use the same KSP version
subprojects { project ->
    // Configure KSP version resolution before evaluation
    project.configurations.all { configuration ->
        if (configuration.name.contains('ksp')) {
            configuration.resolutionStrategy {
                force("com.google.devtools.ksp:symbol-processing:2.1.20-1.0.32")
                force("com.google.devtools.ksp:symbol-processing-api:2.1.20-1.0.32")
            }
        }
    }
}

// Ensure KSP plugin version is set before any project applies it
gradle.beforeProject { project ->
    if (project.name == 'expo-updates') {
        project.ext.kspVersion = '2.1.20-1.0.32'
    }
}

allprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"
        }
    }
    
    // Force KSP and Kotlin version resolution for all projects to match
    configurations.all {
      resolutionStrategy {
        eachDependency { details ->
          if (details.requested.group == 'com.google.devtools.ksp') {
            // Use KSP version compatible with Kotlin 2.1.20
            details.useVersion('2.1.20-1.0.32')
          }
          // Force all Kotlin dependencies to use 2.1.20 to avoid version conflicts
          if (details.requested.group == 'org.jetbrains.kotlin') {
            details.useVersion('2.1.20')
          }
        }
      }
    }
    
    
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
